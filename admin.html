<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Komal Memorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --color-blue: #1995D2;
            --color-blue-dark: #1377a8;
            --color-red: #D21919;
            --color-text: #333;
            --color-text-light: #666;
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 5px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            margin: 0;
            color: var(--color-text);
            line-height: 1.6;
        }

        /* --- LOGIN STYLES --- */
        #login-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: relative;
        }

        #login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(25, 149, 210, 0.85);
            backdrop-filter: blur(5px);
        }

        .login-card {
            background: var(--bg-card);
            padding: 50px 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--color-blue);
            margin-bottom: 10px;
            display: block;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--color-text);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 45px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .input-wrapper input:focus {
            border-color: var(--color-blue);
            background: #fdfdfd;
        }

        .input-wrapper .input-icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .input-wrapper .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
            padding: 5px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--color-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(25, 149, 210, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-blue-dark);
            transform: translateY(-2px);
        }

        .error-msg {
            background: #fff0f0;
            color: var(--color-red);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ffd0d0;
            display: none;
            margin-top: 20px;
            font-size: 0.9em;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- DASHBOARD STYLES --- */
        #dashboard-section {
            display: none;
            max-width: 1300px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: var(--color-blue);
            font-weight: 700;
        }

        .btn-logout {
            background: #f0f0f0;
            color: var(--color-text);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: #e0e0e0;
            color: var(--color-red);
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-light);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--color-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(25, 149, 210, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* TABLES & STATS */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(25, 149, 210, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--color-blue);
        }

        .stat-info h3 {
            margin: 0;
            font-size: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
            max-width: 500px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .btn-export {
            background: #10B981;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .table-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: #f9fafb;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            color: var(--color-text-light);
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        .btn-delete {
            background: white;
            color: var(--color-red);
            border: 1px solid var(--color-red);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: var(--color-red);
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 25px;
            gap: 10px;
        }

        .btn-page {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        /* --- NEWS MANAGEMENT STYLES --- */
        .news-form {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .news-form h3 {
            margin-top: 0;
            color: var(--color-blue);
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-row input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        /* EDITOR CONTAINER - FIXES FOR FORMATTING */
        #editor-wrapper {
            margin-bottom: 20px;
        }

        #editor-container {
            height: 250px;
            background: white;
            border-radius: 0 0 8px 8px;
        }

        .ql-toolbar {
            border-radius: 8px 8px 0 0;
            background: #f8f9fa;
        }

        .ql-container {
            border-radius: 0 0 8px 8px;
            font-family: 'Outfit', sans-serif !important;
            font-size: 1rem !important;
        }

        /* FIX: FORCE HEADINGS TO BE BLACK INSIDE EDITOR */
        .ql-editor h1,
        .ql-editor h2,
        .ql-editor h3 {
            color: #333 !important;
        }

        .ql-editor a {
            color: var(--color-blue);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header button {
                width: 100%;
                justify-content: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="login-section">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-paw"></i>
                <h2>Admin Portal</h2>
                <p>Komal Memorial F.A.R.</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="userid" placeholder="Enter ID" required>
                        <i class="fas fa-user input-icon-left"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter Password" required>
                        <i class="fas fa-lock input-icon-left"></i>
                        <i class="fas fa-eye toggle-password" id="togglePasswordIcon"
                            onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div class="error-msg" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> <span>Invalid Credentials</span>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-section">
        <div class="header">
            <div>
                <h2>Dashboard Overview</h2>
                <small>Welcome back, Admin</small>
            </div>
            <button onclick="logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('volunteers')">Volunteer Management</button>
            <button class="tab-btn" onclick="switchTab('news')">Manage Blog/News</button>
        </div>

        <div id="view-volunteers" class="tab-content active">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-info">
                        <div class="stat-number" id="statTotal">-</div>
                        <p>Total Volunteers</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                    <div class="stat-info">
                        <div class="stat-number" id="statToday">-</div>
                        <p>New Today</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search..." onkeyup="handleSearch()">
                </div>
                <button onclick="exportCSV()" class="btn-export"><i class="fas fa-file-csv"></i> Export Data</button>
            </div>
            <div class="table-container">
                <table id="volunteerTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div class="pagination">
                <span id="pageInfo">Page 1</span>
                <button class="btn-page" id="btnPrev" onclick="changePage(-1)">Prev</button>
                <button class="btn-page" id="btnNext" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div id="view-news" class="tab-content">
            <div class="news-form">
                <h3>Post New Story</h3>
                <form id="addNewsForm">
                    <div class="form-row">
                        <label>Title</label>
                        <input type="text" id="newsTitle" placeholder="Story Headline" required>
                    </div>
                    <div class="form-row">
                        <label>Featured Image (Max 2MB)</label>
                        <input type="file" id="newsImage" accept="image/*">
                    </div>

                    <div id="editor-wrapper">
                        <label>Content</label>
                        <div id="editor-container"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary" style="width: auto; padding: 10px 30px;">
                            <i class="fas fa-paper-plane"></i> Publish Story
                        </button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Preview</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="newsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        const API_BASE = "/api";
        let currentPage = 1;
        let searchTimeout = null;
        let quill;

        // --- INIT QUILL WITH CUSTOM LINK HANDLER ---
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('editor-container')) {
                quill = new Quill('#editor-container', {
                    theme: 'snow',
                    placeholder: 'Write the full story here...',
                    modules: {
                        toolbar: {
                            container: [
                                ['bold', 'italic', 'underline', 'strike'],
                                ['blockquote', 'code-block'],
                                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                                [{ 'header': [1, 2, 3, false] }],
                                [{ 'color': [] }, { 'background': [] }],
                                ['link'],
                                ['clean']
                            ],
                            handlers: {
                                // Custom Link Handler to enforce HTTPS
                                'link': function (value) {
                                    if (value) {
                                        var href = prompt('Enter the URL');
                                        if (href) {
                                            // Auto-prepend https:// if missing
                                            if (!href.startsWith('http://') && !href.startsWith('https://')) {
                                                href = 'https://' + href;
                                            }
                                            this.quill.format('link', href);
                                        }
                                    } else {
                                        this.quill.format('link', false);
                                    }
                                }
                            }
                        }
                    }
                });
            }
        });

        // --- LOGIN & AUTH ---
        function togglePasswordVisibility() {
            const pwd = document.getElementById('password');
            const icon = document.getElementById('togglePasswordIcon');
            if (pwd.type === 'password') { pwd.type = 'text'; icon.className = 'fas fa-eye-slash toggle-password'; }
            else { pwd.type = 'password'; icon.className = 'fas fa-eye toggle-password'; }
        }

        window.onload = function () {
            const token = localStorage.getItem('admin_token');
            if (token) { showDashboard(); }
        };

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const user = document.getElementById('userid').value;
            const pass = document.getElementById('password').value;
            const btn = this.querySelector('button');
            const errorEl = document.getElementById('loginError');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;
            errorEl.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    showDashboard();
                } else {
                    showError(data.message);
                }
            } catch (e) { showError("Server Connection Failed"); }
            finally { btn.innerHTML = 'Sign In'; btn.disabled = false; }
        });

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            fetchStats();
            fetchData();
            fetchNews();
        }

        function showError(msg) {
            const el = document.getElementById('loginError');
            el.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span>${msg}</span>`;
            el.style.display = 'flex';
        }

        function logout() { localStorage.removeItem('admin_token'); location.reload(); }
        function getAuthHeader() { return { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') }; }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            if (tabName === 'volunteers') {
                document.getElementById('view-volunteers').classList.add('active');
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.getElementById('view-news').classList.add('active');
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }

        // --- NEWS FUNCTIONS ---
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        document.getElementById('addNewsForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const title = document.getElementById('newsTitle').value;
            const content = quill.root.innerHTML; // Get HTML from Quill

            if (quill.getText().trim().length === 0) {
                alert("Please add content.");
                return;
            }

            const fileInput = document.getElementById('newsImage');
            const btn = this.querySelector('button');

            let imageBase64 = "";
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                if (file.size > 2 * 1024 * 1024) { alert("Image too large (Max 2MB)"); return; }
                imageBase64 = await toBase64(file);
            }

            btn.disabled = true; btn.innerText = "Publishing...";

            try {
                const res = await fetch(`${API_BASE}/news`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...getAuthHeader() },
                    body: JSON.stringify({ title, content, image: imageBase64 })
                });
                const json = await res.json();

                if (json.success) {
                    alert("Published!");
                    this.reset();
                    quill.setContents([]);
                    fetchNews();
                } else { alert("Error: " + json.message); }
            } catch (e) { alert("Failed to publish"); console.error(e); }
            finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-paper-plane"></i> Publish Story'; }
        });

        async function fetchNews() {
            const tbody = document.getElementById('newsTableBody');
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Loading...</td></tr>';

            try {
                const res = await fetch(`${API_BASE}/news`);
                const json = await res.json();
                tbody.innerHTML = '';

                // --- FIX: Handle Empty State Explicitly ---
                if (!json.data || json.data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">No news/blog published</td></tr>';
                    return;
                }

                json.data.forEach(item => {
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = item.content;
                    const text = tempDiv.textContent || tempDiv.innerText || "";
                    const preview = text.length > 50 ? text.substring(0, 50) + "..." : text;
                    const imgTag = item.image ? `<img src="${item.image}" style="height: 50px; width: 80px; object-fit: cover; border-radius: 4px;">` : 'No Image';

                    const row = `<tr>
                        <td><span style="color:#666; font-size:0.9em;">${item.date}</span></td>
                        <td>${imgTag}</td>
                        <td><strong>${item.title}</strong></td>
                        <td>${preview}</td>
                        <td><button onclick="deleteNews('${item.id}')" class="btn-delete"><i class="fas fa-trash"></i> Delete</button></td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error loading news.</td></tr>';
            }
        }

        async function deleteNews(id) {
            if (!confirm("Delete this story?")) return;
            try {
                const res = await fetch(`${API_BASE}/news/${id}`, { method: 'DELETE', headers: getAuthHeader() });
                const json = await res.json();
                if (json.success) { fetchNews(); } else { alert("Error: " + json.message); }
            } catch (e) { alert("Delete failed"); }
        }

        // --- Volunteer Functions (Existing) ---
        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/admin/stats`, { headers: getAuthHeader() });
                const json = await res.json();
                if (json.success) {
                    document.getElementById('statTotal').innerText = json.data.total;
                    document.getElementById('statToday').innerText = json.data.today;
                }
            } catch (e) { }
        }
        async function fetchData() {
            const query = document.getElementById('searchInput').value;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Loading...</td></tr>';
            try {
                const res = await fetch(`${API_BASE}/volunteers?page=${currentPage}&limit=10&search=${query}`, { headers: getAuthHeader() });
                if (res.status === 401) return logout();
                const json = await res.json();
                tbody.innerHTML = '';
                if (json.data.volunteers.length === 0) { tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No records found.</td></tr>'; return; }
                json.data.volunteers.forEach(v => {
                    tbody.innerHTML += `<tr><td>${v.date}</td><td><strong>${v.name}</strong></td><td>${v.email}</td><td>${v.phone}</td><td title="${v.message}">${v.message.substring(0, 30)}...</td><td><button onclick="deleteVolunteer('${v.id}')" class="btn-delete">Delete</button></td></tr>`;
                });
                document.getElementById('pageInfo').innerText = `Page ${currentPage}`;
            } catch (e) { }
        }
        function handleSearch() { clearTimeout(searchTimeout); searchTimeout = setTimeout(() => { currentPage = 1; fetchData(); }, 500); }
        function changePage(dir) { currentPage += dir; fetchData(); }
        async function deleteVolunteer(id) { if (confirm("Delete?")) { await fetch(`${API_BASE}/volunteers/${id}`, { method: 'DELETE', headers: getAuthHeader() }); fetchData(); fetchStats(); } }
        async function exportCSV() {
            const res = await fetch(`${API_BASE}/volunteers/export`, { headers: getAuthHeader() });
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "volunteers.csv"; document.body.appendChild(a); a.click(); a.remove();
        }
    </script>
