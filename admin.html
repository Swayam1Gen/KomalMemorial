<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Komal Memorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --color-blue: #1995D2;
            --color-blue-dark: #1377a8;
            --color-red: #D21919;
            --color-text: #333;
            --color-text-light: #666;
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 5px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-body);
            margin: 0;
            color: var(--color-text);
            line-height: 1.6;
        }

        /* --- LOGIN SCREEN --- */
        #login-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1548199973-03cce0bbc87b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: relative;
        }

        #login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(25, 149, 210, 0.85);
            backdrop-filter: blur(5px);
        }

        .login-card {
            background: var(--bg-card);
            padding: 50px 40px;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--color-blue);
            margin-bottom: 10px;
            display: block;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--color-text);
        }

        .login-header p {
            margin: 5px 0 0;
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--color-text);
        }

        .input-wrapper {
            position: relative;
        }

        /* Left Icon (User/Lock) */
        .input-wrapper .input-icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            transition: var(--transition);
            pointer-events: none;
            /* Let clicks pass through */
        }

        /* Right Icon (Eye Toggle) */
        .input-wrapper .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            cursor: pointer;
            z-index: 10;
            padding: 5px;
            /* Increases clickable area */
        }

        .input-wrapper .toggle-password:hover {
            color: var(--color-blue);
        }

        .login-card input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            /* Padding on both sides for icons */
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .login-card input:focus {
            border-color: var(--color-blue);
            background: #fdfdfd;
        }

        .login-card input:focus+.input-icon-left {
            color: var(--color-blue);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: var(--color-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(25, 149, 210, 0.3);
        }

        .btn-primary:hover {
            background: var(--color-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 149, 210, 0.4);
        }

        .error-msg {
            background: #fff0f0;
            color: var(--color-red);
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ffd0d0;
            display: none;
            margin-top: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* --- DASHBOARD STYLES --- */
        #dashboard-section {
            display: none;
            max-width: 1300px;
            margin: 0 auto;
            padding: 30px 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: var(--color-blue);
            font-weight: 700;
        }

        .header small {
            color: var(--color-text-light);
            font-size: 0.95rem;
        }

        .btn-logout {
            background: #f0f0f0;
            color: var(--color-text);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-logout:hover {
            background: #e0e0e0;
            color: var(--color-red);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(25, 149, 210, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--color-blue);
        }

        .stat-info h3 {
            margin: 0;
            font-size: 2rem;
            color: var(--color-text);
        }

        .stat-info p {
            margin: 0;
            color: var(--color-text-light);
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* --- UPDATED CONTROLS (FIX OVERLAP) --- */
        .controls {
            display: flex;
            flex-wrap: wrap;
            /* Allows wrapping on smaller screens */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
            /* Increased gap to prevent touching */
        }

        .search-box {
            position: relative;
            flex: 1;
            /* Takes available space */
            min-width: 250px;
            /* Don't get smaller than this */
            max-width: 500px;
            /* Don't get wider than this */
        }

        .search-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            outline: none;
            box-shadow: var(--shadow-sm);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .btn-export {
            background: #10B981;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.2);
            white-space: nowrap;
            /* Prevents text breaking */
        }

        .btn-export:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .table-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            background: #f9fafb;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            color: var(--color-text-light);
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }

        tr:hover td {
            background: #f9fbfd;
        }

        .btn-delete {
            background: white;
            color: var(--color-red);
            border: 1px solid var(--color-red);
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-delete:hover {
            background: var(--color-red);
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 25px;
            gap: 10px;
        }

        .btn-page {
            padding: 8px 16px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-page:hover:not(:disabled) {
            border-color: var(--color-blue);
            color: var(--color-blue);
        }

        .btn-page:disabled {
            background: #f5f5f5;
            color: #bbb;
            cursor: not-allowed;
        }

        #pageInfo {
            font-weight: 500;
            color: var(--color-text-light);
            margin-right: 10px;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header button {
                width: 100%;
                justify-content: center;
            }

            /* Force stacked layout for controls on mobile */
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .btn-export {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div id="login-section">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-paw"></i>
                <h2>Admin Portal</h2>
                <p>Komal Memorial F.A.R.</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="userid" placeholder="Enter ID" required>
                        <i class="fas fa-user input-icon-left"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter Password" required>
                        <i class="fas fa-lock input-icon-left"></i>
                        <i class="fas fa-eye toggle-password" id="togglePasswordIcon"
                            onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In <i class="fas fa-arrow-right" style="margin-left:8px;"></i>
                </button>

                <div class="error-msg" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> <span>Invalid Credentials</span>
                </div>
            </form>
        </div>
    </div>

    <div id="dashboard-section">
        <div class="header">
            <div>
                <h2>Dashboard Overview</h2>
                <small>Welcome back, Admin</small>
            </div>
            <button onclick="logout()" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-info">
                    <div class="stat-number" id="statTotal">-</div>
                    <p>Total Volunteers</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                <div class="stat-info">
                    <div class="stat-number" id="statToday">-</div>
                    <p>New Today</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search by name, email, or phone..."
                    onkeyup="handleSearch()">
            </div>
            <button onclick="exportCSV()" class="btn-export">
                <i class="fas fa-file-csv"></i> Export Data
            </button>
        </div>

        <div class="table-container">
            <table id="volunteerTable">
                <thead>
                    <tr>
                        <th>Date Registered</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="pagination">
            <span id="pageInfo">Page 1</span>
            <button class="btn-page" id="btnPrev" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i>
                Prev</button>
            <button class="btn-page" id="btnNext" onclick="changePage(1)">Next <i
                    class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:5000/api";
        let currentPage = 1;
        let searchTimeout = null;

        // --- PASSWORD TOGGLE LOGIC ---
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePasswordIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // --- AUTH CHECK ON LOAD ---
        window.onload = function () {
            const token = localStorage.getItem('admin_token');
            if (token) {
                showDashboard();
            }
        };

        // --- LOGIN LOGIC ---
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const user = document.getElementById('userid').value;
            const pass = document.getElementById('password').value;
            const btn = this.querySelector('button');
            const errorEl = document.getElementById('loginError');

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            btn.disabled = true;
            errorEl.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    showDashboard();
                } else {
                    showError(data.message);
                }
            } catch (e) {
                showError("Server Connection Failed");
            } finally {
                btn.innerHTML = 'Sign In <i class="fas fa-arrow-right" style="margin-left:8px;"></i>';
                btn.disabled = false;
            }
        });

        function showDashboard() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('dashboard-section').style.display = 'block';
            fetchStats();
            fetchData();
        }

        function showError(msg) {
            const el = document.getElementById('loginError');
            el.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span>${msg}</span>`;
            el.style.display = 'flex';
        }

        function logout() {
            localStorage.removeItem('admin_token');
            location.reload();
        }

        function getAuthHeader() {
            return { 'Authorization': 'Bearer ' + localStorage.getItem('admin_token') };
        }

        // --- DASHBOARD FUNCTIONS ---
        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/admin/stats`, { headers: getAuthHeader() });
                const json = await res.json();
                if (json.success) {
                    document.getElementById('statTotal').innerText = json.data.total;
                    document.getElementById('statToday').innerText = json.data.today;
                }
            } catch (e) { console.error(e); }
        }

        async function fetchData() {
            const query = document.getElementById('searchInput').value;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px; color:#666;"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>';

            try {
                const res = await fetch(`${API_BASE}/volunteers?page=${currentPage}&limit=10&search=${query}`, {
                    headers: getAuthHeader()
                });

                if (res.status === 401) return logout();

                const json = await res.json();
                tbody.innerHTML = '';

                if (json.data.volunteers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 30px; color:#666;">No records found.</td></tr>';
                    return;
                }

                json.data.volunteers.forEach(v => {
                    const row = `
                        <tr>
                            <td><span style="color:#666; font-size:0.9em;">${v.date}</span></td>
                            <td><strong>${v.name}</strong></td>
                            <td>${v.email}</td>
                            <td>${v.phone}</td>
                            <td style="max-width:200px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${v.message}">${v.message}</td>
                            <td><button onclick="deleteVolunteer('${v.id}')" class="btn-delete"><i class="fas fa-trash"></i> Delete</button></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });

                const total = json.data.pagination.total_records;
                const totalPages = Math.ceil(total / 10) || 1;
                document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('btnPrev').disabled = currentPage <= 1;
                document.getElementById('btnNext').disabled = currentPage >= totalPages;

            } catch (e) { console.error(e); }
        }

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                fetchData();
            }, 500);
        }

        function changePage(dir) {
            currentPage += dir;
            fetchData();
        }

        async function deleteVolunteer(id) {
            if (!confirm("Are you sure you want to delete this record? This cannot be undone.")) return;
            try {
                const res = await fetch(`${API_BASE}/volunteers/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeader()
                });
                const json = await res.json();
                if (json.success) {
                    fetchData();
                    fetchStats();
                } else {
                    alert(json.message);
                }
            } catch (e) { alert("Delete failed"); }
        }

        async function exportCSV() {
            try {
                const res = await fetch(`${API_BASE}/volunteers/export`, { headers: getAuthHeader() });
                if (res.status !== 200) throw new Error("Export failed");
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "volunteers_export.csv";
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (e) { alert("Failed to export data"); }
        }
    </script>
</body>

</html>
